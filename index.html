<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div id="game-title">Rock Paper Scissors </div>
        <div id="game-info">Round 1 - Select your weapon:</div>
        <div id="shape-container">
            <div>
                <img src="images/rock.png" width="250px" class="shape shape_h" id="rock" draggable="false">
                <div>Rock</div>
            </div>
            <div>
                <img src="images/paper.png" width="250px" class="shape shape_h" id="paper" draggable="false">
                <div>Paper</div>
            </div>
            <div>
                <img src="images/scissors.png" width="250px" class="shape shape_h" id="scissors" draggable="false">
                <div>Scissors</div>
            </div>
        </div>
        <div id="round-info">&nbsp;</div>
        <div id="score-container">
            <div class="player-container">
                <div class="player-id">Player</div>
                <div id="player-score">0</div>
                <ul class="logs" id="player-logs"></ul>
            </div>
            <div class="player-container">
                <div class="player-id">Computer</div>
                <div id="computer-score">0</div>
                <ul class="logs" id="computer-logs"></ul>
            </div>

        </div>
    </div>
    <footer>
        <a id="gh-link" href="https://github.com/perugi">
            <div>Made by</div>
            <img id="gh-logo" src="images/githublogo.png">
            <div>Dominik Perusko</div>
        </a>
    </footer>
</body>

</html>
